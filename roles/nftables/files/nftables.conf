        meta l4proto tcp tcp dport 8008 counter packets 0 bytes 0 accept     # Matrix
        meta l4proto tcp tcp dport 8448 counter packets 0 bytes 0 accept     # Matrix
        meta l4proto tcp tcp dport 10022 counter packets 0 bytes 0 accept    # SSH alternative
    }

    chain FORWARD {
        type filter hook forward priority filter; policy accept;
        iifname "tun0" oifname "eth0" accept
        iifname "wg0" oifname "eth0" accept
    }

    chain OUTPUT {
        type filter hook output priority filter; policy accept;
    }

    chain FILTER_COUNTRY {
    }
}
